<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sitio web de Volando.uy para reservas de vuelos">
	<meta name="author" content="Volando.uy">
	<title>Volando.uy - Iniciar sesión</title>
	<!-- Bootstrap core CSS -->
	<link rel="icon" href="../assets/bootstrap-icons-1.11.3/airplane-fill.svg" type="image/x-icon">
	<link href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet" />
	<link href="../css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
	<header class="bg-white shadow-sm">
		<nav class="navbar navbar-expand-lg navbar-light py-0">
			<div class="container">
				<a href="index.html">
					<img style="height: 100%; width: 30%;" src="../assets/images/logo-no-bg.png" alt="Volando.uy"></img>
				</a>
			</div>
		</nav>
	</header>

	<main class="d-flex align-items-center justify-content-center mt-auto">
		<div class="col-4 d-flex align-items-center justify-content-center border window rounded-3">
			<form class="col-10 text-center my-5 mx-auto needs-validation" novalidate>
				<img class="mb-4 img-fluid" src="../assets/images/logo-no-bg.png" alt="logo" width="400">
				<h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>

				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInput" placeholder="nick or name@example.com"
						required> <label for="floatingInput">Nickname o mail</label>
					<div class="invalid-feedback">Ingrese nickname o mail.</div>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
					<label for="floatingPassword">Contraseña</label>
					<div class="invalid-feedback">Ingrese una contraseña.</div>
				</div>

				<div class="checkbox mb-3 mt-3">
					<label> <input type="checkbox" value="remember-me">
						Recuerdame
					</label>
				</div>
				<!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button> -->
				<a class="w-100 btn btn-lg btn-primary" href="cliente/index.html">Ingresar</a>
				<div class="mb-2 mt-3">
					<a href="alta-usuario.html">No tenés usuario todavía?
						Registrate</a>
				</div>
			</form>
		</div>
	</main>

	<footer class="bg-dark py-4 mt-auto">
		<div class="container">
			<div class="row align-items-center justify-content-between">
				<div class="col-auto">
					<div class="small m-0 text-white">Copyright © Volando.uy 2023</div>
				</div>
				<div class="col-auto">
					<a class="link-light small" href="#!">Privacy</a> <span class="text-white mx-1">·</span> <a
						class="link-light small" href="#!">Terms</a> <span class="text-white mx-1">·</span> <a
						class="link-light small" href="#!">Contact</a>
				</div>
			</div>
		</div>
	</footer>

	<script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/scripts.js"></script>

</body>

</html>
